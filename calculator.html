<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <body>
            <script src="script.js"></script>
            <!-- create table -->
            <div class="title">Calculator</div>
            <table border="2">
                <tr>
                    <td colspan="5"><input type="text" id="demo" /></td>
                    <!-- clr() function will call clr to clear all value -->
                </tr>
                <tr>
                    <!-- creating buttons and assigning values-->
                    <td class="operator"><input type="button" value="+" onclick="dis('+')" /></td>
                    <td class="number"><input type="button" value="1" onclick="dis('1')" /></td>
                    <td class="number"><input type="button" value="2" onclick="dis('2')" /></td>
                    <td class="number"><input type="button" value="3" onclick="dis('3')" /></td>
                    <td class="operator"><input type="button" value="MOD" onclick="dis('%')" /></td>
                </tr>
                <tr>
                    <td class="operator"><input type="button" value="-" onclick="dis('-')" /></td>
                    <td class="number"><input type="button" value="4" onclick="dis('4')" /></td>
                    <td class="number"><input type="button" value="5" onclick="dis('5')" /></td>
                    <td class="number"><input type="button" value="6" onclick="dis('6')" /></td>
                    <td class="operator"><input type="button" value="POW" onclick="dis('**')" /></td>
                </tr>
                <tr>
                    <td class="operator"><input type="button" value="*" onclick="dis('*')" /></td>
                    <td class="number"><input type="button" value="7" onclick="dis('7')" /></td>
                    <td class="number"><input type="button" value="8" onclick="dis('8')" /></td>
                    <td class="number"><input type="button" value="9" onclick="dis('9')" /></td>
                    <td class="back"><input type="button" value="AC" onclick="clr()" /></td>
                </tr>
                <tr>
                    <td class="operator"><input type="button" value="/" onclick="dis('/')" /></td>
                    <td class="number"><input type="button" value="." onclick="dis('.')" /></td>
                    <td class="number"><input type="button" value="0" onclick="dis('0')" /></td>
                    <td class="back"><input type="button" value="DEL" onclick="back()" /></td>
                    <!-- Evaluating function call eval()-->
                    <td class="equal"><input type="button" value="=" onclick="solve()" /></td>
                </tr>
            </table>
        </body>
    </head>
</html>
